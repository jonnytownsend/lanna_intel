
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanna Intel Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-css@2.5.0/semantic.min.css">
    
    <script>
      // Polyfill for process.env needed by some libraries
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                glow: '#00ffff',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'bounce-slow': 'bounce 2s infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #06b6d4' },
                '100%': { boxShadow: '0 0 20px #00ffff, 0 0 10px #06b6d4' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .leaflet-popup-content-wrapper {
        background-color: #0f172a;
        color: #22d3ee;
        border: 1px solid #06b6d4;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        border-radius: 12px;
      }
      .leaflet-popup-tip {
        background-color: #0f172a;
        border: 1px solid #06b6d4;
      }
      
      /* OVERSIZED NEON MARKERS */
      .neon-marker-wrap {
        filter: drop-shadow(0 0 15px #06b6d4) drop-shadow(0 0 30px #00ffff);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .neon-marker-wrap:hover {
        transform: scale(1.3) translateY(-10px);
        z-index: 9999 !important;
        filter: drop-shadow(0 0 25px #00ffff) drop-shadow(0 0 50px #00ffff);
      }
      .neon-pulse {
        animation: neonPulse 2s infinite;
      }
      @keyframes neonPulse {
        0% { opacity: 1; filter: drop-shadow(0 0 10px #06b6d4); transform: scale(1); }
        50% { opacity: 0.9; filter: drop-shadow(0 0 25px #00ffff); transform: scale(1.1); }
        100% { opacity: 1; filter: drop-shadow(0 0 10px #06b6d4); transform: scale(1); }
      }

      /* NEON TRAFFIC TILES */
      .neon-traffic-tiles {
        filter: contrast(1.5) saturate(2) brightness(1.2) drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
      }

      /* Semantic UI Dark Mode Overrides */
      .ui.inverted.segment, .ui.inverted.menu, .ui.inverted.table {
        background: #0f172a !important; /* slate-900 */
        border-color: #1e293b !important;
      }
      .ui.card, .ui.cards>.card {
        background: #0f172a !important;
        box-shadow: 0 1px 3px 0 #00ffff, 0 0 0 1px #06b6d4 !important;
      }
      .ui.card>.content, .ui.card>.extra {
        color: #e2e8f0 !important;
      }
      .ui.card>.content>.header {
        color: #22d3ee !important; /* cyan-400 */
      }
      .ui.input>input, .ui.form input, .ui.form select, .ui.form textarea {
        background: #1e293b !important;
        color: white !important;
        border: 1px solid #334155 !important;
      }
      .ui.form input:focus {
        border-color: #22d3ee !important;
      }
      .ui.header {
        color: #f8fafc !important;
      }
      
      /* Base Icon container for SVG centering */
      .custom-div-icon {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Terminal Cursor */
      .terminal-cursor {
        display: inline-block;
        width: 8px;
        height: 16px;
        background-color: #00ff00;
        animation: blink 1s step-end infinite;
        vertical-align: middle;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "semantic-ui-react": "https://esm.sh/semantic-ui-react@2.1.5?external=react,react-dom",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "exif-js": "https://esm.sh/exif-js@2.3.0",
    "tone": "https://esm.sh/tone@14.7.77",
    "lodash": "https://esm.sh/lodash@4.17.21",
    "prop-types": "https://esm.sh/prop-types@15.8.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
